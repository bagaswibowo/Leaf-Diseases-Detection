<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Klasifikasi Penyakit Daun</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 700px;
        }
        .card {
            margin-top: 2rem;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .image-preview {
            margin-top: 1.5rem;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .prediction-result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 10px;
        }
        .prediction-result h4 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h4>ðŸŒ¿ Klasifikasi Penyakit Daun ðŸŒ¿</h4>
            </div>
            <div class="card-body">
                <p class="text-center">Unggah gambar daun untuk mendeteksi penyakitnya.</p>
                <form method="post" enctype="multipart/form-data" class="text-center">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" name="file" id="fileInput" accept="image/*" required>
                        <label class="custom-file-label" for="fileInput">Pilih file gambar...</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Prediksi</button>
                </form>

                {% if filename %}
                    <div class="image-preview">
                        <h5>Gambar yang Diunggah:</h5>
                        <img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded Image">
                    </div>
                {% endif %}

                {% if prediction %}
                    <div class="prediction-result text-center">
                        <h4>Hasil Prediksi:</h4>
                        <h5 class="text-success">{{ prediction }}</h5>
                        <p>Tingkat Keyakinan: <strong>{{ confidence }}</strong></p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Menampilkan nama file di input form
        document.querySelector('.custom-file-input').addEventListener('change', function(e) {
            var fileName = document.getElementById("fileInput").files[0].name;
            var nextSibling = e.target.nextElementSibling;
            nextSibling.innerText = fileName;
        });
    </script>
</body>
</html>
